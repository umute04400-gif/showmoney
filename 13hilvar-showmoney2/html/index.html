<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Gösterimi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sağ üst para gösterimi -->
    <div id="moneyContainer" class="money-container">
        <div class="money-display">
            <div class="money-icon">$</div>
            <div id="moneyAmount" class="money-amount">0</div>
        </div>
    </div>
    
    <!-- Ekran ortası para değişim bildirimi -->
    <div id="moneyNotification" class="money-notification">
        <div id="notificationContent" class="notification-content">
            <span id="notificationSign" class="notification-sign">+</span>
            <span id="notificationAmount" class="notification-amount">0</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
